<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="main"> 
        <div class="container">
            <h1>Calculadora</h1>
            <div class="calculadora-container">
                <div class="calculadora">
                    <input type="text" class="display">
                    <div><button class="btn btn-clear">C</button></div>
                    <div><button class="btn btn-num">(</button></div>
                    <div><button class="btn btn-num">)</button></div>
                    <div><button class="btn btn-num">/</button></div>
                    <div><button class="btn btn-num">7</button></div>
                    <div><button class="btn btn-num">8</button></div>
                    <div><button class="btn btn-num">9</button></div>
                    <div><button class="btn btn-mul">*</button></div>
                    <div><button class="btn btn-num">4</button></div>
                    <div><button class="btn btn-num">5</button></div>
                    <div><button class="btn btn-num">6</button></div>
                    <div><button class="btn btn-num">+</button></div>
                    <div><button class="btn btn-num">1</button></div>
                    <div><button class="btn btn-num">2</button></div>
                    <div><button class="btn btn-num">3</button></div>
                    <div><button class="btn btn-num">-</button></div>
                    <div><button class="btn btn-num">.</button></div>
                    <div><button class="btn btn-num">0</button></div>
                    <div><button class="btn btn-del">&laquo;</button></div>
                    <div><button class="btn btn-eq">=</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
