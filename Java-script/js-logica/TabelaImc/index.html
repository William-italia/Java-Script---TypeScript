<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Imc</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="home">
        <div class="container">
            <h1 class="bold">Tabela IMC</h1>
            <div class="table">
                <table>
                    <thead>
                        <th class="bold">IMC</th>
                        <th class="bold">Resultado</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Menos do que 18,5</td>
                            <td>Abaixo do peso</td>
                        </tr>
                        <tr>
                            <td>Entre 18,5 e 24,9</td>
                            <td>Peso Normal</td>
                        </tr>
                        <tr>
                            <td>Entre 25 e 29,9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30 e 34,9</td>
                            <td>Obesidade grau 1</td>
                        </tr>
                        <tr>
                            <td>Entre 35 e 39,9</td>
                            <td>Obesidade grau 2</td>
                        </tr>
                        <tr>
                            <td>Mais do que 40</td>
                            <td>Obesidade grau 3</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h3 class="bold">Calcule seu IMC</h3>
            <div class="form">
                <form id="formulario" action="/" method="post">
                    <div class="box-form">
                        <label for="peso">Peso:</label>
                        <input type="text" id="peso" name="peso">
                    </div>
                    <div class="box-form">
                        <label for="altura">Altura:</label>
                        <input type="text" id="altura" name="altura">
                    </div>
                    <button class="btn">Calcular</button>
                </form>
                <div class="resultado"></div>
            </div>
        </div>
    </section>    
<script src="./assets/js/app.js"></script>
</body> 
</html>
