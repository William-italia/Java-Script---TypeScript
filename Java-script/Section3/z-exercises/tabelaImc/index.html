<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Tabela IMC</h1>

            <div class="table">
                <table>
                    <tr>
                        <th>IMC</th>
                        <th class="direita">Resultado</th>
                    </tr>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td class="direita">Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td class="direita">Peso Normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td class="direita">Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td class="direita">Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td class="direita">Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td class="direita">Obesidade grau 3</td>
                    </tr>
                </table>
            </div>


            <form action="">
                <h1>Calcule seu IMC</h1>
                <div>
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso">
                </div>
                <div>
                    <label for="altura">Altura:</label>
                    <input type="text" id="altura">
                </div>

                <button>Calcular</button>
            </form>
            <div id="resultado"></div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
